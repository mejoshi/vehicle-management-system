      <div class="list-group list-group-flush mx-3 mt-4">
        <a
          href="#"

        </a>
        <a th:href="@{add_services}" class="list-group-item list-group-item-action py-2 ripple"

               <div class="col-mg-10" style="margin: 20px 0px 0px 20px;">
                <h1>Add Vehicle</h1>
                <form>
                    <div class="form-group">
                        <label for="cars">Customer name :</label>
                                    <select class="form-select form-select-lg mb-3" selected>
                                    <option value="volvo">Harry</option>
                                    <option value="saab">Naveen</option>
                                    <option value="opel">Param</option>
                                    <option value="audi">Sidhuu</option>
                                    </select>
                      </div>
                    <div class="form-group">
                      <input type="text" class="form-control"  placeholder="Enter Vehicle Number">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control"  placeholder="Enter Vehicle Type">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Vehicle Description">
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

               </div>
